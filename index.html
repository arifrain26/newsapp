<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>News App</title>
</head>
<body>
    <div class="container mt-5">
        <div id="main-site" class="row">
        </div>
    </div>




 

    <script>
        function getData(){
            const URL = "https://newsapi.org/v2/everything?q=bitcoin&apiKey=941e6795a3c04128859e829801d216b8";
            const xhr = new XMLHttpRequest();
            
            //request configure
            xhr.open("GET", URL);
            xhr.onload = function(){
                const response = xhr.response;
                const data = JSON.parse(response);
                console.log(data.articles);
                articles = data.articles;
                let newsHtml = "";
                for(let i = 0;i<articles.length;i++){
                    news = `<div class="card" style="width: 18rem;">
                                <img src="${articles[i].urlToImage}" class="card-img-top" alt="..." id="img-article">
                                <div class="card-body">
                                <h5 class="card-title">${articles[i].title}</h5>
                                <p class="card-text">${articles[i].description}</p>
                                <a href="${articles[i].url}" class="btn btn-primary">Go to News</a>
                                </div>
                            </div>`;

                    newsHtml += news;
                
                }
                document.getElementById('main-site').innerHTML = newsHtml;
            }
            xhr.send();
        }
        getData();
    </script>
    <!-- <script src="new.js"></script> -->


</body>
</html>
